<header>
  <div class="navbar">
    <div class="logo">
      <a href=""><img src="assets/img/icon.png" alt=""></a>
    </div>
    <div class="search">
      <div class="search-anchor">
        <div class="wrap-search">
          <input type="text" #searchText (keyup.enter)="onSearchEnter(searchText.value)" (keyup)="onSearch(searchText.value)" class="search-input">
          <fa-icon *ngIf="searchText.value!=''" class="search-icon-size close-icon" [icon]="faClose" (click)="searchText.value=''" ></fa-icon>
          <fa-icon class="search-icon-size" [icon]="faSearch"></fa-icon>
          <div class="search-result">
            <div class="divier"></div>
            <div class="quicksearch-container">
              <a class="quick-search" href="/nhapngoai" routerLink="/nhapngoai">Oranjeboom</a>
              <a class="quick-search" href="#">Tiger</a>
              <a class="quick-search" href="#">Coca-cola</a>
            </div>
            <ul class="list-result">
              <li *ngFor="let item of listResult;" class="result" [routerLink]="['/testtttttt']" routerLinkActive="router-link-active" >test result</li>
            </ul>
          </div>
        </div>
        <fa-icon class="search-icon-reponsive" [icon]="faSearch"></fa-icon>
      </div>
    </div>
    <nav>
      <ul>
        <li class="li-products">
          <a href="#" class="product-hover">Sản Phẩm</a>
          <div [ngClass]="hoverMenuClass" class="hover-menu-container">
            <ul class="hover-menu">
              <li><a [routerLink]="['/']" routerLinkActive="router-link-active"  (click)="hideProductMenu()"><span>Đồ Uống Nhập Ngoại</span></a></li>
              <li><a href="#"><span>Nước Lọc</span></a></li>
              <li><a href="#"><span>Đồ Uống Có Cồn</span></a></li>
              <li><a href="#"><span>Trending</span></a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <div class="shop-package">
      <fa-icon class="shop-cart-size" [icon]="fashoppingcart"></fa-icon>
      <span>0</span>
    </div>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer>

</footer>
