<header>
  <div class="navbar">
    <div class="logo">
      <a href=""><img src="assets/img/icon.png" alt=""></a>
    </div>
    <div class="search">
      <div class="search-anchor">
        <div class="wrap-search" [style.visibility]="visibilitySearchBar">
          <input type="text" #searchText (keyup.enter)="onSearchEnter(searchText.value)" (keyup)="onSearch(searchText.value)" class="search-input">
          <fa-icon *ngIf="isMobileMode||searchText.value!=''" class="search-icon-size close-icon" [icon]="faClose" (click)="searchText.value=''; listResult=[];visibilitySearchBar='hidden';" ></fa-icon>
          <fa-icon class="search-icon-size" [icon]="faSearch"></fa-icon>
          <div class="search-result">
            <div *ngIf="!listResult||listResult.length==0" class="divier"></div>
            <div *ngIf="!listResult||listResult.length==0" class="quicksearch-container">
              <a class="quick-search" href="/nhapngoai" routerLink="/nhapngoai">Oranjeboom</a>
              <a class="quick-search" href="#">Tiger</a>
              <a class="quick-search" href="#">Coca-cola</a>
            </div>
            <ul class="list-result">
              <li *ngFor="let item of listResult;" class="result" [routerLink]="['/detail']" routerLinkActive="router-link-active" >
                <a href="">
                  <img [src]="item.images&&item.images.length>0?hostUrl+'image/thumbnail/'+item.images[3]:''" alt="" class="thumbnail">
                  <div class="result-detail">
                    <h4>{{item.name}}</h4>
                    <span>{{item.detail}}</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <fa-icon class="search-icon-reponsive" [icon]="faSearch" (click)="mobileShowSearch()"></fa-icon>
    <nav>
      <ul>
        <li class="li-products">
          <a href="#" class="product-hover">Sản Phẩm</a>
          <div [ngClass]="hoverMenuClass" class="hover-menu-container">
            <ul class="hover-menu">
              <li><a [routerLink]="['/']" routerLinkActive="router-link-active"  (click)="hideProductMenu()"><span>Đồ Uống Nhập Ngoại</span></a></li>
              <li><a href="#"><span>Nước Lọc</span></a></li>
              <li><a href="#"><span>Đồ Uống Có Cồn</span></a></li>
              <li><a href="#"><span>Trending</span></a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <div class="shop-package">
      <fa-icon class="shop-cart-size" [icon]="fashoppingcart"></fa-icon>
      <span>0</span>
    </div>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer>

</footer>
