<div class="main-container">
  <form class="cart-form">
    <div class="product-container">
      <div class="title-container flex-container">
        <div class="col-1"></div>
        <div class="col-11 flex-container">
          <div class="col-5">Sản Phẩm</div>
          <div class="col-2">Đơn Giá</div>
          <div class="col-3">Số Lượng</div>
          <div class="col-2">Thành Tiền</div>
        </div>
      </div>
      <div class="list-buy-product" *ngFor="let item of listProduct">
        <div class="col-1 close-icon-ctn">
          <fa-icon class="close-icon" [icon]="faClose" (click)="deleteItem(item)"></fa-icon>
        </div>
        <div class="col-11 product-price-detail">
          <a [routerLink]="['/detail', item.beer_id]">
            <img src="https://farm66.staticflickr.com/65535/51007543378_316ab2aa41_o.jpg" alt="" class="product-preview">
          </a>
          <div class="product-info">
            <a [routerLink]="['/detail', item.beer_id]">
              <h3 class="product-name title-font">{{item.beerSubmitData.name}}</h3>
            </a>
            <span class="product-unit">{{"Đơn Vị: "+item.beerSubmitData.listUnit[0].name}}</span>
          </div>
          <span class="unit-price title-font" [textContent]="item.beerSubmitData.listUnit[0].price | moneyFormat"></span>
          <div class="product-number-container">
            <span class="action-btn" (click)="changeNumber(false, item)">-</span>
            <input type="number" class="product-number title-font" [value]="item.number_unit" #countInput (keyup.enter)="setNumber(countInput.value, item)">
            <span class="action-btn" (click)="changeNumber(true, item)">+</span>
          </div>
          <span class="unit-price total-price title-font" [textContent]="item.beerSubmitData.listUnit[0].price*item.number_unit | moneyFormat"></span>
        </div>
      </div>
      <div class="back-shoping">
        <a [routerLink]="['/search','all']">
          <fa-icon class="control-nav icon-size pre-icon" [icon]="faLeft"></fa-icon>
          Tiếp Tục Mua Sắm
        </a>

      </div>
    </div>
    <div class="payment-form">
      <div class="title">Thành Tiền</div>
      <span class="total-price">{{totalPrice}}</span>
      <a class="purchase-now" routerLink="/checkouts">Thanh Toán</a>
    </div>
  </form>
</div>
