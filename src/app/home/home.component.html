<div class="carousel-anchor">
  <ngb-carousel *ngIf="images" [pauseOnFocus]="true" [pauseOnHover]="true">
    <ng-template ngbSlide  *ngFor="let img of images;">
      <div class="picsum-img-wrapper img-aspect-ratio">
        <img [src]="hostUrl+'image/'+img" class="carousel-full-width">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<app-list-product [listProduct]="listProduct"></app-list-product>
