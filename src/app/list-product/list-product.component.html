<section class="main-container">
  <h2 *ngIf="!searchMode" class="title-dot">{{mainTitle}}</h2>
  <div *ngIf="searchMode" class="sort-wrap list-product-content">
    <h1 class="search-title">{{title}}</h1>
    <div class="sort-select drop-down-icon" *ngIf="listProduct != null && listProduct.length>0">
      <select (change)='changeFilter(filter.value)' #filter class="select">
        <option *ngFor="let item of filterOption;" [value]="item.value">{{item.title}}</option>
      </select>
    </div>
  </div>
  <div class="list-product-content">
    <div *ngFor="let item of listProduct;" class="product-detail">
      <div class="product-container" [ngClass]="{'sold_out' : isProductSoldOut(item)}">
        <div class="wrap-aspectratio">
          <a [routerLink]="['/detail', item.beerSecondID]">
            <img [src]="item.images&&item.images.length>0?item.images[0].medium:''" [alt]="item.name" class="product-preview">
          </a>
        </div>
        <h3 class="product-title">{{item.name}}</h3>
        <ins [style.visibility]='item.listUnit[item.validIndex].discount?"visible":"hidden"'
          class="product-real-price">{{item.listUnit[item.validIndex].price | moneyFormat}}</ins>
        <ins class="product-price">{{item.listUnit[item.validIndex].price*(100-item.listUnit[item.validIndex].discount)/100 | moneyFormat}}</ins>
        <span *ngIf="item.listUnit[item.validIndex].discount" class="product-discount">{{item.listUnit[item.validIndex].discount}}</span>
        <a class="add-to-package" (click)="addToPackage(item)"></a>
      </div>
    </div>
  </div>
  <div class="see-more" *ngIf="!searchMode">
    <a [routerLink]="['/search','all']">Xem ThÃªm</a>
  </div>
  <div class="pagination list-product-content" *ngIf="totalResult > 1">
    <img src="assets/img/GoPreVious.png" alt="" class="function-button go-button" (click)="goPre()">
    <span *ngFor="let item of listPage;" [ngClass]="{'active-page':item===activePage}"
      (click)="goPage(item)">{{item===-1 || item===-2?'...':item}}</span>
    <img src="assets/img/GoNext.png" alt="" class="function-button go-button" (click)="goNext()">
  </div>
</section>
